<script>
    $('.js-tilt').tilt({
        scale: 1.1
    });
    
    // Email submission handling
    $(document).ready(function() {
        $('#subscribeForm').submit(function(e) {
            e.preventDefault();
            
            var email = $('#email').val();
            
            // Simple email validation
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Show loading state
            $('button[type="submit"]').prop('disabled', true).text('Subscribing...');
            
            // Send data to server using AJAX
            $.ajax({
                url: 'submit.php',
                method: 'POST',
                data: { email: email },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        showSuccessPopup();
                        $('#email').val('');
                    } else {
                        alert(response.message || 'There was an error. Please try again.');
                    }
                },
                error: function(xhr) {
                    try {
                        var response = JSON.parse(xhr.responseText);
                        alert(response.message || 'There was an error. Please try again.');
                    } catch (e) {
                        alert('There was an error. Please try again.');
                    }
                },
                complete: function() {
                    $('button[type="submit"]').prop('disabled', false).text('Subscribe');
                }
            });
        });
        
        function showSuccessPopup() {
            var popup = $('#successPopup');
            popup.fadeIn();
            
            // Hide after 5 seconds
            setTimeout(function() {
                popup.fadeOut();
            }, 5000);
        }
    });
</script>
